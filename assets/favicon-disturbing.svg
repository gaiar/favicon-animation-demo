<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo {
            animation: shake 0.1s linear infinite, colorShift 0.3s linear infinite;
            transform-origin: center center;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, -2px); }
        }
        @keyframes colorShift {
            0% { filter: hue-rotate(0deg) saturate(2); }
            33% { filter: hue-rotate(120deg) saturate(2); }
            66% { filter: hue-rotate(240deg) saturate(2); }
            100% { filter: hue-rotate(360deg) saturate(2); }
        }
        @media (prefers-reduced-motion: reduce) {
            .logo { animation: none; filter: none; }
        }
    </style>
    <g class="logo">
        <!-- Zalando Orange Circle -->
        <circle cx="16" cy="16" r="14" fill="#FF6900"/>
        <!-- Stylized Z -->
        <path d="M10 10 L22 10 L10 22 L22 22" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
</svg>
